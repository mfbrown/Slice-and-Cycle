<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slice and Cycle</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Abril+Fatface' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header class="group">
        <div class="top-bar-left">
          <img class="logo" src="img/bikelogo.png" alt="Bike Logo">
          <p>Slice and Cycle</p>
        </div>
        <div class="top-bar-right">
          <ul class="main-navigation">
            <li><a href="#">Our Shop</a></li>
            <li><a href="#">Our Bikes</a></li>
            <li><a href="#">Our Menu</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </header>
     
    <div class="body-wrapper">

      <div class="hero">
        <h1>Pizza.<br class="rwd-break">Bikes.<br class="rwd-break">Love.</h1>
      </div>

      <div class="grid group">
        <div class="large-2-3">
          <div class="card-content primary-card">
            <h2 class="section-headline">Welcome</h2>
            <p>We love two things: Bikes and Pizza</p>
            <a class="read-more" href="#">Read More!<i class="fa fa-chevron-right"></i></a>
          </div>
        </div>
        <div class="large-1-3">
          <div class="card-content secondary-card">
            <h2 class="section-headline">Our Menu</h2>
            <i class="fa fa-cutlery"></i>
          </div>
        </div>
        <div class="large-1-3">
          <div class="card-content secondary-card">
            <h2 class="section-headline">Our Shop Events</h2>
            <p>Want to go for a group ride?<br>Learn how to change a flat?<br>We have a calendar full of shop events!</p>
            <i class="fa fa-calendar"></i>
          </div> 
        </div>
      </div>

      <footer>
        <p>HELLO FOOTER</p>
      </footer>

    </div>

  </body>
</html>
